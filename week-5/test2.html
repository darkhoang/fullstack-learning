<html>
  <head>
    <style>
      .summary-result {
        background-color: lightseagreen;
        font-size: 30px;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col-lg">
        <label>
          First name
          <input
            class="input firstname-input"
            type="text"
            name="firstname"
            min="3"
            max="100"
          />
        </label>
      </div>
      <div class="col-lg">
        <label>
          Last name
          <input
            class="input lastname-input"
            type="text"
            name="lastname"
            min="3"
            max="100"
          />
        </label>
      </div>
      <div class="col-sm">
        <label>
          Age
          <input
            class="input age-input"
            type="number"
            name="age"
            min="1"
            max="140"
          />
        </label>
      </div>

      <div class="summary-result"></div>

      <button>Create a summary</button>
    </div>

    <script>
      function createSummary(firstname, lastname, age) {
        return `Hello, my name is ${firstname} ${lastname}. I am ${age} years old!`;
      }
      let button = document.querySelector('button');
      let firstnameInput = document.querySelector('.firstname-input');
      let lastnameInput = document.querySelector('.lastname-input');
      let ageInput = document.querySelector('.age-input');
      let summaryResult = document.querySelector('.summary-result');

      button.addEventListener('click', function () {
        let firstname = firstnameInput.value;
        let lastname = lastnameInput.value;
        let age = ageInput.value;
        let summary = createSummary(firstname, lastname, age);

        summaryResult.textContent = summary;
      });
    </script>
  </body>
</html>
