<!DOCTYPE html>
<html>
  <head>
    <title>Template</title>
  </head>
  <body>
    <script>
      function sum(x, y) {
        let result = x + y;

        return result;
      }

      sum(10, 20);

      function greetMe(name, age) {
        let result = `My name is ${name} and I am ${age} years old!`;
        return result;
      }
      let greetMeResult = greetMe('Jack', 40);

      console.log('greet me result', greetMeResult);

      function converFtoC(f) {
        let result = ((f - 32) * 5) / 9;

        return result;
      }

      // user
      let testFToC = converFtoC(100);

      console.log(testFToC);

      let myF = 200;
      let testFToC2 = converFtoC(myF);

      console.log(testFToC2);

      for (let i = 0; i < 24; i++) {
        console.log('Truong Minh Hoang');
      }

      function getLargestNumber(numbers) {
        let result;

        for (let i = 0; i < numbers.length; i++) {
          let currentNumber = numbers[i];

          // check if the current number is the very first number
          if (i === 0) {
            result = currentNumber;
          } else {
            // check if the current number is larger than the stored result
            if (currentNumber > result) {
              // the stored result is the current number
              result = currentNumber;
            }
          }
        }

        return result;
      }

      let myBiggestNumber = getLargestNumber([10, 100, -50, 9999, 20]);
    </script>
  </body>
